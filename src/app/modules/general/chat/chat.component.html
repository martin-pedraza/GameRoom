<div class="container vh-100">
  <div class="row vh-100 d-flex justify-content-center">
    <div
      class="col-6 chat d-flex flex-column justify-content-between overflow-auto"
      style="max-height: 100vh"
      #messageContainer
    >
      <div
        class="border-secondary mb-3"
        *ngFor="let c of chat"
        [ngClass]="{
          'current-user': c.usuario === getUserFromLocalStorage(),
          'other-user': c.usuario !== getUserFromLocalStorage(),
          'align-self-end': c.usuario === getUserFromLocalStorage(),
          'align-self-start': c.usuario !== getUserFromLocalStorage()
        }"
      >
        <div class="card-body rounded p-2">
          <p class="card-text">{{ c.mensaje }} <br>
          <span class="text-secondary fst-italic"
            >{{ c.usuario }} - {{ c.hora }}</span
          >
        </p>
        </div>
      </div>

      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Text"
          aria-label="Text"
          aria-describedby="button-addon2"
          [(ngModel)]="message"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="button-addon2"
          (click)="SentMessage(message)"
        >
          SENT
        </button>
      </div>
    </div>
  </div>
</div>
